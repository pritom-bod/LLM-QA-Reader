<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PDF Q&A</title>
</head>
<body>
    <h2>Upload PDF & Ask Your Question</h2>
    <form method="post" enctype="multipart/form-data" action="{% url 'process_pdf' %}">
        {% csrf_token %}
        <input type="file" name="pdf_file" required><br><br>
        <input type="text" name="question" placeholder="Enter your question..." required><br><br>
        <button type="submit">Ask</button>
    </form>

    {% if question %}
        <h3>Question:</h3>
        <p>{{ question }}</p>
    {% endif %}

    {% if answer %}
        <h3>Answer:</h3>
        <p>{{ answer }}</p>
    {% endif %}

    {% if error %}
        <p style="color:red">{{ error }}</p>
    {% endif %}
</body>
</html>
